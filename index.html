<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-register">
      <h4>Formulario</h4>
      <input
        class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="Nombres"
      />
      <input
        class="controls"
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="Apellidos"
      />
      <input
        class="controls"
        type="text"
        name="curso"
        id="curso"
        placeholder="Curso"
      />
      <input
        class="controls"
        type="text"
        name="email"
        id="email"
        placeholder="Email"
      />
      <input
        class="controls"
        type="datetime-local"
        name="fecha"
        id="fecha"
        placeholder="Fecha"
      />
      <input type="submit" value="Ingresa" />
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
